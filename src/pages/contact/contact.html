<ion-header>
  <ion-navbar>
    <ion-title>
      Help
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Feedback</ion-list-header>
    <ion-item *ngIf='isOffline' style="background: #707070">
      <p>You are offline since {{lastConnectivityTime}}</p>
    </ion-item>
    <ion-item>
      <form (submit) = "sendFeedback()">
        <ion-item>
          <ion-textarea placeholder="Write to us..."></ion-textarea>
        </ion-item>
        <button type="submit" class="btn" ion-button round outline color="primary">Submit</button>
      </form>
    </ion-item>
  </ion-list>
</ion-content>
